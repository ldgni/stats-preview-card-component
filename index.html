<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stats Preview Card Component" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="main__content">
        <h1 class="content__title">
          Get <span class="fancy">insights</span> that help your business grow.
        </h1>
        <p class="content__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="content__stats">
          <li>
            <h2 class="stats__number">10k+</h2>
            <p class="stats__category">Companies</p>
          </li>
          <li>
            <h2 class="stats__number">314</h2>
            <p class="stats__category">Templates</p>
          </li>
          <li>
            <h2 class="stats__number">12M+</h2>
            <p class="stats__category">Queries</p>
          </li>
        </ul>
      </div>
      <picture>
        <source
          srcset="assets/images/header-desktop-image.webp"
          media="(min-width: 43.75rem)"
        />
        <img
          src="assets/images/header-mobile-image.webp"
          alt="People working in an office"
          class="picture__img"
        />
      </picture>
    </main>
  </body>
</html>
