<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stats Preview Card Component" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Stats Preview Card Component</h1>
      <div class="main__content">
        <h2 class="content__title">
          Get <span class="title__highlight">insights</span> that help your
          business grow.
        </h2>
        <p class="content__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="content__stats" role="list">
          <li role="listitem">
            <p class="stats__number">10k+</p>
            <p class="stats__category">Companies</p>
          </li>
          <li role="listitem">
            <p class="stats__number">314</p>
            <p class="stats__category">Templates</p>
          </li>
          <li role="listitem">
            <p class="stats__number">12M+</p>
            <p class="stats__category">Queries</p>
          </li>
        </ul>
      </div>
      <picture class="main__image">
        <source
          srcset="images/header-desktop-image.webp"
          media="(min-width: 40rem)"
        />
        <img
          src="images/header-mobile-image.webp"
          alt="People working in an office"
        />
      </picture>
    </main>
  </body>
</html>
